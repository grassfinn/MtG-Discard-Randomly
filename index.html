<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MtG Discard</title>
</head>

<body>
    <h1>Discard Randomly</h1>
    <h3>Cards in hand?</h3>
    <input id="userInput" type="text" inputmode="numeric" pattern="[0-9]*">
    <div>
        <button id="submit">Result</button>
        <button id="reset">Reset</button>
    </div>
    <section id="results"></section>
    <script src="./randomDiscard.js"></script>
</body>

</html>
